<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>App</title>
<script defer src="bundle.js"></script></head>
<body>
    <header class="page-name">TV App</header>

    <main class="main">
        <h3 class="top">Enter Keyword</h3>
        <form class="form" id="searchForm" novalidate>
            <input type="text" name="key" id="word" placeholder="Enter TV show name">
            <button type="submit" id="btn">Search</button>
        </form>

        <div class="search-result" id="searchResult">

        </div>
    </main>
</body>
</html>
